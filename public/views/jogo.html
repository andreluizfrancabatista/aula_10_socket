<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movendo o Personagem</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="gameContainer">
    <div id="gameArea">
      <div id="character"></div>
    </div>
    <!-- HUD -->
    <div id="hud">
      <h3>Informações do Personagem</h3>
      <p><strong>Posição X:</strong> <span id="posX">275</span></p>
      <p><strong>Posição Y:</strong> <span id="posY">175</span></p>
      <p><strong>Cor:</strong> <span id="color">red</span></p>
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
